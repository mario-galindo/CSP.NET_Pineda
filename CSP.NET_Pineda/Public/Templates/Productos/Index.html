<div class="container">
    <h3>Menu Productos</h3>

    <div class="col-md-12 text-center">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Crear Nuevo Producto</h3>
                </div>
                <div class="panel-body">
                    <i class="fa fa-pencil-square-o fa-5x" aria-hidden="true"></i>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-raised btn-primary" type="button" ng-click="open()">Crear</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Ver Listado de Productos</h3>
                </div>
                <div class="panel-body">
                    <i class="fa fa-list fa-5x" aria-hidden="true"></i>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-raised btn-primary" type="button" ng-click="openModalList()">Listar</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Consultar Detalle Producto</h3>
                </div>
                <div class="panel-body">
                    <i class="fa fa-search fa-5x" aria-hidden="true"></i>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-raised btn-primary" type="button">Consultar</button>
                </div>
            </div>
        </div>

    </div>

</div>
