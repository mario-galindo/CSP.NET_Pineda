<div class="modal-header" ng-init="getProducts()">
    <h4 class="modal-title">Listado Actual</h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Producto in ListaProductos">
                <th>{{Producto.Nombre}}</th>
                <th>{{Producto.Cantidad}}</th>
                <th>{{Producto.Categoria}}<th>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Cerrar</button>
</div>
