<div class="modal-header">
    <h4 class="modal-title">Nuevo Producto</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>



            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nombre</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Nombre Producto" class="form-control" ng-model="Nombre">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Cantidad</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Cantidad" class="form-control input-md" ng-model="Cantidad">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Categoria</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Categoria" class="form-control input-md" ng-model="Categoria">

                </div>
            </div>



        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Cerrar</button>
    <button type="button" class="btn btn-primary" ng-click="agregarProducto()">Guardar</button>
</div>
